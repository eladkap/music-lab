<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Music-Lab</title>
</head>
<body>
    <button id="start-btn">Start</button>

    <div class="controller-div">
        <label for="sound">Sound</label>
        <select name="sound" id="sound-selector" value="piano" onchange="soundChanged()">
            <option value="piano">Piano</option>
            <option value="organ">Organ</option>
            <option value="guitar">Guitar</option>
            <option value="string">String</option>
        </select>

        <label for="keys" style="margin-left: 20px">Keys</label>
        <select name="keys" id="keys-selector" value="61" onchange="keysChanged()">
            <option value="49">49</option>
            <option value="61">61</option>
            <option value="88">88</option>
        </select>
    </div>
    
    
    <canvas id="music-canvas">
    </canvas>

    <script src="./js/constants.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/synth.js"></script>
    <script src="./js/note.js"></script>
    <script src="./js/piano.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
